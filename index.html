<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>
<body id="appback" class="lighttheme" style="display:flex;">
    <div style="width: 100%; height: 100%;
    border-radius: 20px;
    padding: 50px;
    flex-direction: column; justify-content: flex-start;
    align-items: flex-start; gap: 150px;
    display: inline-flex">
        <div class="Morning" id="greetcard">
            <div style="flex: 1 1 0">
                <span class="title" id="greettitle">Good Morning,</span><br/>
                <span class="title" style="text-decoration: underline;">Donny Andrian</span>
            </div>
            <img id="greetweaico" style="height: 231px" src="assets/6.png" />
        </div>
        <div class="content_group animate fadein">
            <div class="title2_group">
                <div class="title2">Quick Apps</div>
                <div class="subtitle2">Let's be productive with <br/>these apps!</div>
            </div>
            <div style="width: 590px; height: 300px; position: absolute; left: 353px;">
                <img style="width: 533; height: 100%; left: 29px; position: absolute; object-fit: cover; object-position: 0 0%;
                -webkit-mask-image: linear-gradient(337deg, rgba(217, 217, 217, 0) 5%, rgba(217, 217, 217, 0.85) 78%, rgba(217, 217, 217, 0.15) 100%);
                mask-image: linear-gradient(337deg, rgba(217, 217, 217, 0) 5%, rgba(217, 217, 217, 0.85) 78%, rgba(217, 217, 217, 0.15) 100%);" src="assets/appbanner2.png" />
            </div>
            <div style="width: 425px; justify-content:right; gap: 25px; display: inline-flex; flex-wrap: wrap;">
                <div class="app_item tooltip">
                    <a href="https://classroom.google.com/u/4/" target="_blank" rel="noopener noreferrer">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg" />
                    </a>
                    <span class="tooltiptext top">Google Classroom</span>
                </div>
                <div class="app_item tooltip">
                    <a href="https://docs.google.com/document/u/4/" target="_blank" rel="noopener noreferrer">
                        <img src="https://lh3.googleusercontent.com/Ac9zapU8rN332VMysmJIaTk1Nk-3IGzqCwFS-6PwDFUFpEzEBKPTGWfIFN4BXL3eHP5s1DJP2tyh8NTS8_LjvXHzpkyZC2fu58Ov=h120" />
                    </a>
                    <span class="tooltiptext top">Google Docs</span>
                </div>
                <div class="app_item tooltip">
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" />
                    </a>
                    <span class="tooltiptext top">Youtube</span>
                </div>
                <div class="app_item tooltip">
                    <a href="https://www.figma.com/" target="_blank" rel="noopener noreferrer">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg" />
                    </a>
                    <span class="tooltiptext bottom">Figma</span>
                </div>
                <div class="app_item tooltip">
                    <a href="https://canva.com/" target="_blank" rel="noopener noreferrer">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Canva_icon_2021.svg" />
                    </a>
                    <span class="tooltiptext bottom">Canva</span>
                </div>
                <div class="app_item tooltip">
                    <a href="#allappssec">
                        <img src="assets/moreapps.png" />
                    </a>
                    <span class="tooltiptext bottom">More Apps</span>
                </div>
            </div>
        </div>
        <div class="content_group animate fadein">
            <div class="title2_group">
                <div class="title2">Tasks</div>
                <div class="subtitle2">Let's be productive with these apps!</div>
                <iframe src="https://www.w3schools.com" name="myIFrame" scrolling="auto" width="50%" height="50%" style="border: 0px none #000000;"></iframe>
            </div>
        </div>
        <div class="content_group animate fadein">
            <div class="title2_group" style="text-align: center; gap: 50px;">
                <div class="title2" id="allappssec">Explore More Apps</div>
                <div class="apps_flex" id="apps_flex_list"></div>
            </div>
        </div>
        <div class="content_group animate fadein">
            <div class="title2_group">
                <div class="title2">Your Apps</div>
                <div class="subtitle2">Let's be productive with these apps!</div>
            </div>
        </div>
    </div>
    <script src="powerhome.js"></script>
</body>
</html>
